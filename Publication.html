<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/publication.css">
    <title>Studio History</title>
    
</head>
<body>
    <object type="text/html" data="sidebar.html" class="fixed-sidebar-object"></object>
    <object type="text/html" data="topbar.html" class="fixed-topbar-object"></object>
    <div class="holding_container">
        <div class="hero-div">
            <div class="hero-image-magnifier">
                <div class="hero-container">
                    <div class="studio-history">
                        <h1>Studio History</h1>
                        <div class="studio-history-data"></div>
                        <div class="desktop-prompt"><p>Hover over a studio on the right to get the Studio history</p></div>
                        <div class="mobile-prompt"><p>Click on a studio at the bottom to get the Studio history</p></div>
                    </div>
                    <img id="myimage" src="https://freight.cargo.site/t/original/i/62eb295e3a3b31b14c03784ceeb9adc53f81e463626274b2edde95ddabd670a9/Art-Studios-Project---Proposed-Art-Studios-for-BF-1991.jpg" usemap="#workmap"><br>
                    <map id="image-map" name="workmap">
                        <area class="area" shape="rect" coords="120%, 180%, 170%, 250%" alt="Studio 1">
                        <area class="area" shape="rect" coords="175%, 190%, 220%, 270%" alt="Studio 2">
                        <area class="area" shape="rect" coords="220%, 210%, 265%, 290%" alt="Studio 3">
                        <area class="area" shape="rect" coords="270%, 225%, 315%, 320%" alt="Studio 4">
                        <area class="area" shape="rect" coords="320%, 245%, 365%, 340%" alt="Studio 5">
                        <area class="area" shape="rect" coords="365%, 265%, 410%, 360%" alt="Studio 6">
                        <area class="area" shape="rect" coords="410%, 285%, 445%, 370%" alt="Studio 7">
                        <area class="area" shape="rect" coords="445%, 295%, 485%, 390%" alt="Studio 8">
                        <area class="area" shape="rect" coords="485%, 300%, 500%, 345%" alt="Studio 8">
                        <area class="area" shape="rect" coords="500%, 320%, 520%, 405%" alt="Studio 9">
                        <area class="area" shape="rect" coords="480%, 360%, 500%, 405%" alt="Studio 9">
                        <area class="area" shape="rect" coords="520%, 320%, 545%, 360%" alt="Studio 9">
                        <area class="area" shape="rect" coords="545%, 340%, 585%, 380%" alt="Studio 10">
                        <area class="area" shape="rect" coords="525%, 380%, 570%, 420%" alt="Studio 10">
                        <area class="area" shape="rect" coords="580%, 360%, 630%, 445%" alt="Studio 11">
                        <area class="area" shape="rect" coords="630%, 400%, 690%, 470%" alt="Studio 12">
                        <area class="area" shape="rect" coords="640%, 290%, 685%, 370%" alt="Studio 13">
                        <area class="area" shape="rect" coords="595%, 270%, 640%, 340%" alt="Studio 14">
                        <area class="area" shape="rect" coords="630%, 175%, 685%, 250%" alt="Studio 15">
                        <area class="area" shape="rect" coords="405%, 175%, 450%, 260%" alt="Studio 16">
                        <area class="area" shape="rect" coords="350%, 175%, 405%, 240%" alt="Studio 17">
                    </map>
                    <div class="area-tooltip" id="tooltip"></div>
                </div>
            </div>
        </div>
    </div>
    <object type="text/html" data="footer.html" class="footer-object"></object>
    <script src="scripts/publication.js"></script>
</body>
</html>
